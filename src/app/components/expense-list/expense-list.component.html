<div class="container expense-list">
  <h2 class="text-center">Expense List</h2>
  <table>
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let expense of expenses">
      <td>{{ expense.date }}</td>
      <td>{{ expense.category }}</td>
      <td>{{ expense.amount }}</td>
      <td>{{ expense.description || "-" }}</td>
      <td><button (click)="deleteExpense(expense.id)">Delete</button></td>
    </tr>
  </table>
</div>
